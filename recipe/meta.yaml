{% set name = "mne-bids" %}
{% set version = "0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5c0217e11d06175c98f26285c61bf28f13d38a39b056ad8e6a7ce2e33c3df766

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - mne_bids = mne_bids.commands.run:main

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - mne-base >=1.4
    - numpy >=1.20.2
    - scipy >=1.6.3
    - nibabel >=3.2.1
    - pybv >=0.7.5
    - pymatreader >=0.0.30
    - matplotlib-base >=3.4
    - pandas >=1.2.4
    - edflib-python >=1.0.6

test:
  imports:
    - mne_bids
  commands:
     # Test the entry point.
    - mne_bids --version

about:
  home: https://mne.tools/mne-bids/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: An MNE project for organizing and formatting MEG and EEG data according to the BIDS specification
  dev_url: https://github.com/mne-tools/mne-bids

extra:
  recipe-maintainers:
    - larsoner
    - hoechenberger
    - jasmainak
    - sappelhoff
